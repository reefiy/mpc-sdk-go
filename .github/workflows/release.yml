name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'version.go'

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Run tests
        run: go test -v ./...
        env:
          # Skip integration tests in CI (require API credentials)
          SKIP_INTEGRATION_TESTS: "true"

      - name: Extract version
        id: get_version
        run: |
          VERSION=$(grep 'const Version' version.go | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: v${VERSION}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release branch
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          BRANCH_NAME="release/${{ steps.get_version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
          echo "Created and pushed branch: $BRANCH_NAME"

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}

            ${{ github.event.head_commit.message }}

            ### Installation
            ```bash
            go get github.com/paratro/paratro-sdk-go@${{ steps.get_version.outputs.VERSION }}
            ```

            ### Branches
            - Release branch: `release/${{ steps.get_version.outputs.VERSION }}`
            - Tag: `${{ steps.get_version.outputs.VERSION }}`

            ### Documentation
            See [README.md](https://github.com/paratro/paratro-sdk-go/blob/main/README.md) for usage instructions.
          draft: false
          prerelease: false

      - name: Tag already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag ${{ steps.get_version.outputs.VERSION }} already exists. Skipping release."
          exit 0